<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  
  <!-- Planet ring -->
  <ellipse cx="90" cy="90" rx="65" ry="22" fill="none" stroke="#60A5FA" stroke-width="6" opacity="0.6" transform="rotate(-20 90 90)"/>
  
  <!-- Letter V styled as book/learning -->
  <path d="M45 40 L70 110 L90 70 L110 110 L135 40" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Decorative stars -->
  <circle cx="35" cy="35" r="5" fill="white" opacity="0.8"/>
  <circle cx="145" cy="45" r="5" fill="white" opacity="0.8"/>
  <circle cx="40" cy="140" r="4" fill="white" opacity="0.6"/>
  <circle cx="140" cy="140" r="5" fill="white" opacity="0.8"/>
  <circle cx="160" cy="100" r="3" fill="white" opacity="0.7"/>
  <circle cx="20" cy="100" r="3" fill="white" opacity="0.7"/>
  
  <!-- Small accent dots -->
  <circle cx="90" cy="140" r="3" fill="#FBBF24" opacity="0.9"/>
  <circle cx="55" cy="55" r="2.5" fill="#FBBF24" opacity="0.8"/>
  <circle cx="125" cy="125" r="2.5" fill="#FBBF24" opacity="0.8"/>
  
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
</svg>
